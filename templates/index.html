{% extends 'layout.html' %}
{% block title %}Explore global music trends{% endblock %}
{% block body %}
    {{ super() }}
    <script>
        $(function() {
            $('#the-form').bind('submit', function() {
                $.getJSON('/_artist_stuff', {
                    text: $('#input').val()
                }, function(data) {
                    $("#result").html(data.result);
                });
                return false;
            });
        });
    </script>

    <h2>Explore global music trends</h2>
    <form action="." method="POST" id="the-form">
        <input type="text" name="text" id="input">
        <input type="submit" name="my-form" value="Send" id="submit">
    </form>
    <p id="result"></p>
